{% extends "blog/character_base.html" %}
{% block content %}

<h1>Delete Character</h1>

<p>Are you sure you want to delete this character? {{ characterbase }}?</p>

<form action="{% url 'character_delete' pk=characterbase.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." />
  <a href="{% url "char_builder" %}">No, cancel.</a>
</form>

{% endblock %}
